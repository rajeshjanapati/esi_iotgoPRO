<!DOCTYPE html>
<html ng-app="iotgo">
<head>
  <title>IoTgo Admin - Open Source IoT Platform</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png" sizes="192x192">
  <link rel='stylesheet'
        href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Sans+Mono'>
  <link rel="stylesheet"
        href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet"
        href="bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
  <link rel="stylesheet" href="iotgo.css">
</head>
<body class="iotgo">
<div ng-controller="NavCtrl" class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">IoTgo</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="isLoggedIn()">
          <a href="/admin/factory-devices">Factory Devices</a>
        </li>
        <li ng-show="isLoggedIn()"><a href="/admin/devices">Devices</a></li>
        <li ng-show="isLoggedIn()"><a href="/admin/users">Users</a></li>
        <li ng-show="isLoggedIn()">
          <a ng-click="logout()" href="/admin/logout">Log out</a>
        </li>
        <li ng-hide="isLoggedIn()"><a href="/admin/login">Log in</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
    <div class="alert alert-info alert-dismissible" role="alert" id="checkDiv" style="display:none;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        Discover the latest version! Please update manually using Git or Download the latest version From <a href="https://github.com/itead/IoTgo.git">GitHub</a>.
    </div>
</div>

<div class="container main" ng-view></div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="iotgo.js"></script>
<script src="services/admin.js"></script>
<script src="services/users.js"></script>
<script src="services/devices.js"></script>
<script src="services/factory-devices.js"></script>
<script src="services/auth-interceptor.js"></script>
<script src="filters/type-to-image.js"></script>
<script src="controllers/index.js"></script>
<script src="controllers/nav.js"></script>
<script src="controllers/login.js"></script>
<script src="controllers/user.js"></script>
<script src="controllers/users.js"></script>
<script src="controllers/devices.js"></script>
<script src="controllers/factory-devices.js"></script>
</body>
</html>

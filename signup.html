<div class="row row-centered signup">
    <div class="col-xs-6 col-sm-5 col-md-4 col-centered">
        <h1>Create Your IoTgo Account</h1>
        <form ng-submit="register()">
            <div class="form-group">
                <label class="sr-only" for="email">Email Address</label>
                <input ng-model="email" class="form-control input-lg" id="email" type="email" required placeholder="Email Address">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input ng-model="password" class="form-control input-lg" id="password" type="password" required placeholder="Password">
            </div>
            <div ng-model="response" class="form-group" g-recaptcha g-recaptcha-sitekey="6LeJXboZAAAAAF2hIQTwcXaL6VJ5WYX6Uq2_nD-8"></div>
            <input class="btn btn-block btn-lg btn-primary" type="submit" value="Sign Up">
        </form>
    </div>
</div>
